<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowField</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
    
        <canvas id="canvas1"></canvas>
    
    </div>


    <div class="container settings">

        
        <div class="btn " id="grid">Show Grid</div>

        <div class="btn " id="color">Change Color</div>

        <div class="btn " id="glow">Glow</div>
        
        <p>ZOOM :  <span id="demo"></span></p>
        <input type="range" min="0.01" max="0.8" value="0.5" step="0.01" class="slider" id="zoomslider">


        <p>CURVE :  <span id="demo"></span></p>
        <input type="range" min="0.9" max="10.5" value="2" step="0.2" class="slider" id="curveslider">


        <p>NO. OF PARTICLES :  <span id="demo"></span></p>
        <input type="range" min="100" max="1500" value="700" step="50" class="slider" id="numberslider">



    </div> 
    
    
    <script src="javascript.js"></script>

</body>
</html>
